<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title>USAF Html Checkpoint</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark text-bg-dark fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand ms-2">GMDB</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" data-search>
                        <button class="btn btn-outline-warning me-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <h6 class="display-10 text-warning text-bg-secondary">Back to Results</h6>

        <div class="container-fluid text-start" id="movieWrapper">
            <div class="row">
              <div class="col-sm ms-2 mb-4" id="Movie">
                <img src="Img/starwarslastjedi.jpg" alt="Star Wars">
              </div>
              <div class="col-sm-9 mb-4" id="MovieInfo">
                <p class="display-6">Star Wars VIII - The Last Jedi</p>
                <p class="display-8">Release Dec 15, 2017 </p>
                <p class="display-10">Action | Adventure | Fantasy </p>
                <p class="display-10">The Star Wars saga continues as new heroes and galactic legends go on an epic adventure, unlocking mysteries of the Force and shocking revelations of the past.</p>
              </div>
            </div>
        </div>

        <div class="row justify-content-start" id="comment">
          <div class="col-lg-6">
              <form>
                  <div class="form-group mb-4">
                      <label for="comment">Leave a comment:</label>
                      <input type="text" class="form-control form-control-sm" aria-describedly="commentlHelp">
                  </div> 
                  <a href="#" class="btn btn-primary">Submit</a>
              </form>
          </div>

      








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
